        - client
      summary: To retrive a list of all clients
      operationId: getClients
      responses:
        "200":
          description: Successfully retrieve a list of all clients
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    email:
                      type: string
                      format: email
                    password:
                      type: string
                      format: password
                    first_name:
                      type: string
                    last_name:
                      type: string
                  required:
                    - email
                    - first_name
                    - last_name
                    - password
    post:
      tags:
        - client
      summary: To Create a New Client
      description: Create a client account and login using their email and password
      operationId: createClient
      responses:
        "201":
          description: Successfully Created a client account and login using their email and password
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    format: email
                  password:
                    type: string
                    format: password
                  first_name:
                    type: string
                  last_name:
                    type: string
                required:
                  - email
                  - first_name
                  - last_name
                  - password
        "400":
          description: Invalid input, check the provided data
        "401":
          description: Your authentication was failed
        "404":
          description: Page not found
        "422":
          description: Your requested data is valid but server could not found that data
        "500":
          description: Internal Server Error
        default:
          description: Unexpected error occurred
  /client/{client_id}:
