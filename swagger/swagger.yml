openapi: 3.0.0
info:
  title: Therapy Journal API
  version: 1.0.0
  description: API for clients and therapists to manage therapy journals, sessions, and communication.
servers:
  - url: http://localhost:8080/api/v1
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    StandardResponse:
      type: object
      properties:
        status:
          type: string
          enum:
            - success
            - error
        message:
          type: string
        data:
          type: object
    Appointment:
      type: object
      properties:
        appointmentId:
          type: string
        therapistId:
          type: string
        clientId:
          type: string
        appointmentTime:
          type: string
          format: date-time
        status:
          type: string
          enum:
            - PENDING
            - CONFIRMED
            - CANCELLED

paths:
  /auth/register:
    post:
      summary: Register a new user (client or therapist)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                userType:
                  type: string
                  enum:
                    - CLIENT
                    - THERAPIST
              required:
                - email
                - password
                - userType
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /auth/login:
    post:
      summary: Login a user (client or therapist)
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                userType:
                  type: string
                  enum:
                    - CLIENT
                    - THERAPIST
              required:
                - email
                - password
                - userType
      responses:
        '200':
          description: User login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  
  /relationships:
    get:
      summary: Get the list of therapists or clients based on user type
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: false
          schema:
            type: string
        - in: query
          name: therapistId
          required: false
          schema:
            type: string
        - in: query
          name: userType
          required: true
          schema:
            type: string
            enum:
              - CLIENT
              - THERAPIST
      responses:
        '200':
          description: Successfully retrieved list of mapped therapists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Client or Therapist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    post:
      summary: Map a therapist to a client
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                therapistId:
                  type: string
              required:
                - clientId
                - therapistId
      responses:
        '201':
          description: Therapist mapped to client successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    delete:
      summary: Remove a relationship between therapist and client
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
        - in: query
          name: therapistId
          required: true
          schema:
            type: string
      responses:
        '204': 
          description: Therapist mapping removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404': 
          description: Client or Therapist mapping not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /relationships/journalAccess:
    delete:
      summary: Remove a therapist's access to the journal, but not mapping to account
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
        - in: query
          name: therapistId
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Therapist's journal access removed successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Client or Therapist mapping not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    post:
      summary: Request a new client for journal access
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                therapistId:
                  type: string
              required:
                - clientId
                - therapistId
      responses:
        '201':
          description: Successfully requested journal access
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Client or Therapist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /relationships/journalAccessRequests:
    get:
      summary: Get the list of journal access requests
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
      responses:
        '200': 
          description: Successfully retreived the list of journal access request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404': 
          description: Client not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    put:
      summary: Approve or Reject journal access request
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
        - in: query
          name: therapistId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                status:
                  type: string
                  enum:
                    - ACCEPTED
                    - REJECTED
              required:
                - status
      responses:
        '200':
          description: Journal access request updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Client or therapist or journal access request not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'    
  /messages:
    post:
      summary: Send a message to a therapist or client
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                senderId:
                  type: string, 
                receiverId:
                  type: string, 
                message:
                  type: string
              required:
                - senderId
                - receiverId
                - message
      responses:
        '201':
          description: Message sent successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404': 
          description: Client or therapist not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    get:
      summary: Get the history of messages 
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: senderId
          required: true
          schema:
            type: string
        - in: query
          name: receiverId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved message history
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Client or Therapist not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /emotion-journal:
    post:
      summary: Add a new emotion record
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                timeOfEmotion:
                  type: string
                  format: date-time
                feeling:
                  type: string
                intensity:
                  type: string
                  enum:
                    - LOW
                    - MEDIUM
                    - HIGH
              required:
                - clientId
                - timeOfEmotion
                - feeling
                - intensity
      responses:
        '201':
          description: Emotion record added successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404': 
          description: Client not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
    get:
      summary: Retrieve Emotion records for the client
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retrieved list of emotion records
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404': 
          description: Client not found
          content: 
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
  /appointments:
    post:
      summary: Request for an appointment in an available slot
      security:
        - bearerAuth: []
      requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  therapistId:
                    type: string
                  clientId:
                    type: string
                  appointmentTime:
                    type: string
                    format: date-time
              required:
                - therapistId
                - clientId
                - appointmentTime
      responses:
          '201':
            description: Successfully requested appointment
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
          '404':
            description: Client or Therapist not found
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
    get:
      summary: Get the list of appointments requested by a client
      security:
          - bearerAuth: []
      parameters:
        - in: query
          name: clientId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retreived the list of appointments for the client
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
            description: Client not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
  /appointments/{appointmentId}:
    put:
      summary: Update an appointment status
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: appointmentId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                  status:
                      type: string
                      enum:
                        - PENDING
                        - CONFIRMED
                        - CANCELLED
              required:
                - status
      responses:
        '200':
          description: Successfully updated the appointment status
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
            description: Bad Request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
        '404':
            description: Appointment not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
  /therapists/{therapistId}/appointments:
    get:
      summary: Get the list of appointment requests for a therapist
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: therapistId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfully retreived the list of appointments for the therapist
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '404':
            description: Therapist not found
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
  /therapists:
    get:
      summary: Search and select for a list of therapist
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: keyword
          required: false
          schema:
            type: string
      responses:
          '200':
            description: Successfully retrieved search results
            content:
              application/json:
                  schema:
                     $ref: '#/components/schemas/StandardResponse'
          '400':
            description: Bad request
            content:
              application/json:
                schema:
                  $ref: '#/components/schemas/StandardResponse'
  /search:
    get:
      summary: search for notes and emotions journals
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: keyword
          required: true
          schema:
            type: string
        - in: query
          name: userType
          required: true
          schema:
            type: string
            enum:
              - CLIENT
              - THERAPIST
      responses:
        '200': 
          description: Successfully retrieved search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/StandardResponse'       
  /therapists/{therapistId}/sessions:
    post:
      summary: Create a new therapy session
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: therapistId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                clientId:
                  type: string
                sessionTime:
                  type: string
                  format: date-time
                privateNotes:
                  type: string
                sharedNotes:
                  type: string
              required:
                - clientId
                - sessionTime
      responses:
          '201':
            description: Session created successfully
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
          '400':
            description: Bad Request
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
          '404':
            description: Client or Therapist not found
            content:
              application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
    get:
      summary: Retrieve sessions created by the therapist
      security:
        - bearerAuth: []
      parameters:
          - in: path
            name: therapistId
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Successfully retrieved sessions
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Therapist not found
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'
  /therapists/{therapistId}/sessions/{sessionId}:
    put:
      summary: Modify details of a session
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: therapistId
          required: true
          schema:
            type: string
        - in: path
          name: sessionId
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                sessionTime:
                  type: string
                  format: date-time
                privateNotes:
                  type: string
                sharedNotes:
                  type: string
      responses:
        '200':
          description: Session details updated successfully
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Therapist or Session not found
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'
    get:
      summary: Retrieve a session details
      security:
        - bearerAuth: []
      parameters:
          - in: path
            name: therapistId
            required: true
            schema:
              type: string
          - in: path
            name: sessionId
            required: true
            schema:
              type: string
      responses:
        '200':
          description: Successfully retrieved session
          content:
            application/json:
                schema:
                   $ref: '#/components/schemas/StandardResponse'
        '404':
          description: Therapist or Session not found
          content:
            application/json:
              schema:
                 $ref: '#/components/schemas/StandardResponse'